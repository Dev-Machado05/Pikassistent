<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
  </head>
  <body>
    <script src="https://unpkg.com/supersimpledev@8.6.4/react.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/babel.js"></script>
    <header>
      <h1>
        Pikassistent
      </h1>
    </header>
    <div class ="chat"></div>
    <footer>
        <div class="container mx-auto px-4">
                    <div class="text-center">
                <p>© 2025 Pikassistent, Pokémon and Pokémon character names are trademarks of Nintendo.</p>
            </div>
        </div>
    </footer>
    <script type="text/babel">
      function ChatInput(){
        return(
          <>
            <input 
              placeholder="Tire sua duvida com o Pikassistent" 
              size="30" 
            /> 
            <button>enviar</button>
          </>
        );
      }

      function ChatMessage({ message, sender }){
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*if(sender === "robot"){
          return(
            <div>
              <img src="icon2.png" width="35"/>
              {message}
            </div>
          );
        }
          */

        return(
          <div>
            {sender === "robot" && (
              <img src="icon2.png" width="35"/>
            )}
            {message}
            {sender === "user" && (
              <img src="icon.png" width="30"/>
            )}
          </div>
        );
      }

      function ChatApp(){
        return(
          <>
            <ChatInput />
            <ChatMessage 
              message="Ola chatbot" 
              sender="user" 
            />
            <ChatMessage 
              message="Ola humano" 
              sender="robot" 
            />
            <ChatMessage 
              message="qual o melhor inicial da priemeira geracao?" 
              sender="user" 
            />
            <ChatMessage 
              message="Bulbasauro, pois ele aprende ataques do tipo grama e veneno, que sao eficazes contra os outros dois iniciais." 
              sender="robot" 
            />
          </>
        );
      }

      const container = document.querySelector('.chat');
      ReactDOM.createRoot(container).render(<ChatApp />);
    </script>
  </body>
</html>
